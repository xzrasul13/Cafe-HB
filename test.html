<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{
    margin: 0;
    padding:0;
    box-sizing: border-box;
}
body{
    background-color: rgb(255, 255, 255);
    font-size: 18px;
    font-family: 'Roboto', sans-serif;
}
.header-area {
    background: black;
    width: 100%;
    padding: 12px 30px;
    z-index: 999;
}
.header-container {
    display: table;
    width: 100%;
    margin: auto;
}
.site-logo {
    float: left;  
}
.site-logo a {
    color: #fff;
    text-decoration: none;
    font-size: 25px;
    padding: 15px;
}

.site-nav-menu {
    float: right;
}
.primary-menu{
    list-style: none;
}
.primary-menu li {
    display: inline-block;
    margin: 21px 5px;
}
.primary-menu a {
    color: gray;
    position: relative;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: 100;
    letter-spacing: 1px;
    padding: 15px 10px;
    transition: .5s;
    font-family: CENTURY GOTHIC;
}
.primary-menu a:hover,
.primary-menu .active {
    color :#fff;   
}
.primary-menu li a:after {
    content: "";
    position: absolute;
    width: 0%;
    height: 2px;
    background:black;
    bottom: 0px;
    left: 0;
    transition: all .5s;
}
.primary-menu li a:hover:after {
    width: 100%;
}
.primary-menu li .active:after{
    width: 100%;
}
.mobile-nav{
    display: none;
}
.mobile-nav i{
    float: right;
    margin: 10px;
    padding: 10px;
    font-size: 24px;
    color: #fff;
    outline: none;
    cursor: pointer;
}


section#hero-section {
    width: 100%;
    height: 100vh;
    background: url(../img/ny_nu1it.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
}

/* Responsive css */

@media only screen and (max-width: 1000px) {
    .site-nav-menu {
        float: none;
        position: absolute;
        background: black;
        width: 100%;
        height: 600px;
        left: 0;
        top: 85px;
        padding: 30px 0px 150px 0px;
        border-top: 1px solid #4a4848;
        clip-path: circle(0% at 100% 0%);
        transition: all .8s;
    }
    .primary-menu li {
        display: block;
        text-align: center;
        margin: 25px 5px;
    }
    .mobile-nav{
        display: block;
    }
    .mobile-menu {
        clip-path: circle(112% at 100% 0%);
    }
    .primary-menu li a:after{
        display: none;
    }
}
    </style>
</head>
<body>
    <header class="header-area">
      <div class="header-container">
        <div class="site-logo">
          <a class="site-logo" href="#"><span>THERAHMON</span></a>
        </div>
        <div class="mobile-nav">
          <i class="fas fa-bars"></i>
        </div>
        <div class="site-nav-menu">
          <ul class="primary-menu">
            <li><a href="#" class="active">WORKS</a></li>
            <li><a href="new.html">NEWS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </header>
    <script>
        $(document).ready(function () {
            $(".mobile-nav i").click(function () {
                $(".site-nav-menu").toggleClass("mobile-menu");
            });
        });
    </script>
</body>
</html>
